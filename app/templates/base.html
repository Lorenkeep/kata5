<body>
    <div class="header">
        <div class="container">
            <h3>Simple Exchanger</h3>
    </header>
    <div class="container">
        <p class="menu">
            <a href="./">Inicio</a> | <a href="/nuevacompra">Compra</a>
        </p>
        {% block body %}{% endblock%}

    <div class="mensajes-error">
            {% if errores %}
                
                <ul class="flash-messages">
                {% for error in errores %}
                    <li>{{ error }}</li>

            {% endif %}
